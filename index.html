<DOCTYPE html> <!--START-doctypehtmltag -->
<html><!--html tag-->

		<meta charset="utf-8" /><!--using utf-8 to stor char-->

        <style type="text/css">
        	#a{ /*using #item structure because it is id,class use .item str*/

                width: 320px;/*set width 320px*/
                border-radius: 12px;
            }
        </style>
	</head><!--end head tag-->
	<body><!--body tag(web body)-->
		<h1>111</h1><!--max text,size h1(max) to h6(min)-->
        <div id="a">
            <h1>11111</h1>
        </div><!--definition  a(id)  is <h1>11111</h1>-->
        <a href="https://github.com">hypelink</a><!--Click text hyperlink to go to github.com-->
        <p>text</p><!--a paragraph text-->
	</body><!--body tag end-->
    <script></script><!--js-->
</html>
